<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 350px;
            height: 300px;
            margin: 3px;
            border: 2px solid black;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            justify-content:center;
            flex-wrap: wrap;
            align-items: end;
            align-content: center;
            gap: 15px;
            
        
        }
        .box{
            width: 40px;
            height: 50px;
            margin: 5px;
    
        }
        #box1{
            background-color: rebeccapurple;
        
        }
        #box2{
            background-color: rgba(6, 218, 95, 0.777);
            align-self: flex-end;
        }
        #box3{
            background-color: rgb(221, 203, 8);
        }
        #box4{
            background-color: rgb(222, 18, 18);
        }
    </style>
</head>
<body>
    <header class="container">
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
    <div id="box4" class="box">box5</div>
    <div id="box4" class="box">box6</div>
    <div id="box4" class="box">box7</div>
    
    </header>
</body>
</html>
