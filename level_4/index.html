<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: aqua;
        }
        #first{
            height: 50px;
            width: 50px;
            margin: 5px 5px 25px 5px;
            padding: 10px;
            background-color: black;
            color: white;
            border-top: 5px solid rgb(240, 239, 236);
        
        }
        #second{
            height: 50px;
            width: 50px;
            margin: 50px 5px 5px 5px;
            padding: 10px;
            background-color: rgb(49, 70, 190);
            color: white;
            border: 3px dotted white;
            border-radius: 26px;
        }
    </style>
</head>
<body>
    <div id="first" class="pad"> padding checker1</div>
    <div id="second" class="pad"> padding checker2</div>
</body>
</html>
